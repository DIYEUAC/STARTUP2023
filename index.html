<body class="p-3 m-0 border-0 bd-example m-0 border-0 bd-example-row">
    <div class="background-image" style="background-image: url('images\bottom.png');">
        <h1 class="text-center display-2 fw-bold mb-5">Certificados Start-up 2023-II </h1>
        <div class="container-fluid d-flex justify-content-center align-items-center h-100">
            <div class="container-sm my-3 bg-light-gray">
                <!-- Campo de búsqueda -->
                <div class="mb-3">
                    <input type="text" class="form-control" id="searchInput" placeholder="Buscar por Nombre">
                </div>
                <table class="table table-sm table-bordered text-center">
                    <thead>
                        <tr>
                            <th scope="col">Nombre del Estudiante</th>
                            <th scope="col">Descargar Certificado</th>
                        </tr>
                    </thead>
                    <tbody id="studentsTableBody"></tbody>
                </table>
            </div>
        </div>
    </div>
    <div id="passwordModal" class="modal">
        <div class="modal-dialog">
            <div class="modal-content">
                <div class="modal-header">
                    <h5 class="modal-title">Ingrese su Código Institucional</h5>
                    <button type="button" class="btn-close" data-bs-dismiss="modal" aria-label="Close"></button>
                </div>
                <div class="modal-body">
                    <input type="password" class="form-control" id="passwordInput" placeholder="Código">
                </div>
                <div class="modal-footer">
                    <button type="button" class="btn btn-primary" id="submitPasswordBtn">Aceptar</button>
                </div>
            </div>
        </div>
    </div>
    <script src="script.js"></script>
</body>
